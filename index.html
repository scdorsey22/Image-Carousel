<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-images">
      <img src="assets/golf_fore_friends_home.png" alt="Image 1" class="carousel-image active">
      <img src="assets/ToDo App.png" alt="Image 2" class="carousel-image">
      <img src="assets/Weather_App-Thumb_2.png" alt="Image 3" class="carousel-image">
      <!-- Add more images as needed -->
    </div>
    <button class="carousel-control prev">‹</button>
    <button class="carousel-control next">›</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
